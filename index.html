<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Knowledge Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="chat-box">
        <h2 class="text-center">Quranic Knowledge Assistant</h2>
        <div id="chat-output" class="chat-output"></div>

        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Ask about Quran or Islam...">
            <button class="btn btn-primary" onclick="getResponse()">Send</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
